<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Wordle</h1>
	
	<div class="container-fluid">
		<div class="row">
		<div class="col-5"></div>
		<div class="col-2" style="text-align: center;" id="playAgain"><button type="button">Start a New Game</button></div>
		<div class="col-5"></div>
	</div>
	<div class="row">
    	<div class="col-4"></div>
        <div class="col-4" id="gameboard">
			<div id="row0"></div>
			<div id="row1"></div>
			<div id="row2"></div>
			<div id="row3"></div>
			<div id="row4"></div>
			<div id="row5"></div>
		</div>
		<div class="col-4"></div>
        </div>
		<div class="row">
		<div class="col-4"></div>
		<div class="col-4" style="text-align: center;" id="qwerty"></div>
		<div class="col-4"></div>
		</div>
		<div class="row">
		<div class="col-4"></div>
		<div class="col-2" style="text-align: center;" id="clearGuess"><button type="button">Clear Guess</button></div>
		<div class="col-2" style="text-align: center;" id="submitGuess"><button type="button">Submit Guess</button></div>
		<div class="col-4"></div>
		</div>
		<div class="row">
		<div class="col-5"></div>
		<div class="col-2" style="text-align: center;" id="debugMode"><button type="button">Debug Mode</button></div>
		<div class="col-5"></div>
	</div>
      </div>
	
  <!--Add Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <!--Add D3-->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!--Add my JS file-->
  <script type="text/javascript" src="js/main_presentation.js"></script>
</body>
</html>
